<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Bliss Login</title>
    <link href="login.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <img src="Images/EternalBlissWebsiteLogo.png">
    <div class="header-spacing">
        <h1>Eternal Bliss</h1>
        <h2><i>"Flowers for eternity."</i></h2>
        <div class = "menu">
            <ul>
                <li><a href = "index.html"><b>HOME</b></a></li>
                <li><a href = "index.html"><b>ABOUT</b></a></li>
                <li><a href = "index.html">SHOP
                    <ul class = "dropdown-content">
                        <li>Bouquets</li>
                        <li>Accessories</li>
                        <li>Candles</li>
                        <li>Sweets</li></a>
                </ul>
                <li><a href = "login.html"><b>LOGIN</b></a></li>
            </ul>
    </div>

    <div class="container">
        <div class="form-container" id="login-form">
            <h5>Login</h5>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" id="login-btn">Login</button>
                <p class="switch-form" onclick="switchToSignup()">Don't have an account? Sign up</p>
            </form>
            <div id="login-error" style="color: red; display: none;"></div>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h5>Sign Up</h5>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" id="signup-btn">Sign Up</button>
            </form>
            <p class="switch-form" onclick="switchToLogin()">Already have an account? Login</p>
            <div id="signup-error" style="color: red; display: none;"></div>
        </div>
    </div>

    <div class="circle-cursor" id="CircleCursor"></div>
    
</body>
</html>
